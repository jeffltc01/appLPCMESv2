name: Deploy Test

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-test-main
  cancel-in-progress: false

jobs:
  deploy_backend:
    name: Deploy Backend to Test
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Publish backend
        run: dotnet publish "backend/LPCylinderMES.Api/LPCylinderMES.Api.csproj" --configuration Release --output "${{ runner.temp }}/backend-publish"

      - name: Deploy backend web app
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.TEST_BACKEND_APP_NAME }}
          package: ${{ runner.temp }}/backend-publish

  deploy_frontend:
    name: Deploy Frontend to Test
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    environment: test
    needs: deploy_backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ vars.TEST_API_BASE_URL }}
          VITE_MSAL_AUTHORITY: ${{ vars.TEST_VITE_MSAL_AUTHORITY }}
          VITE_MSAL_CLIENT_ID: ${{ vars.TEST_VITE_MSAL_CLIENT_ID }}
          VITE_MSAL_SCOPES: ${{ vars.TEST_VITE_MSAL_SCOPES }}
        run: npm run build

      - name: Get Static Web Apps deployment token
        id: swa_token
        run: |
          token="$(az staticwebapp secrets list --name "${{ vars.TEST_STATIC_WEB_APP_NAME }}" --resource-group "${{ vars.TEST_RESOURCE_GROUP }}" --query "properties.apiKey" --output tsv)"
          if [ -z "$token" ]; then
            echo "Unable to retrieve Static Web Apps deployment token."
            exit 1
          fi
          echo "::add-mask::$token"
          echo "token=$token" >> "$GITHUB_OUTPUT"

      - name: Deploy frontend static web app
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa_token.outputs.token }}
          action: upload
          app_location: frontend/dist
          skip_app_build: true

  smoke_test:
    name: Smoke Test API
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    environment: test
    needs:
      - deploy_backend
      - deploy_frontend

    steps:
      - name: Smoke test /api/sites
        run: |
          set -euo pipefail
          curl --fail --show-error --silent "${{ vars.TEST_API_BASE_URL }}/api/sites" > /tmp/sites.json
          test -s /tmp/sites.json
