name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate Backend and Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Backend tests
        env:
          Testing__UseInMemoryDatabase: "true"
        run: dotnet test "backend/LPCylinderMES.sln" --configuration Release --nologo

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend tests
        working-directory: frontend
        run: npm test

      - name: Frontend typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Backend publish validation
        run: dotnet publish "backend/LPCylinderMES.Api/LPCylinderMES.Api.csproj" --configuration Release --output "${{ runner.temp }}/backend-publish"

      - name: Frontend build validation
        working-directory: frontend
        run: npm run build
